<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <!-- Other meta tags and stylesheets -->

  </head>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100">
  <div class="relative w-full inline-block shadow-lg">
    <select id="dropdownHover"
      class="w-full text-gray-700 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5"
      aria-labelledby="dropdownHoverButton">
      <option value="dashboard" class="bg-white hover:bg-gray-100">Dashboard</option>
      <option value="settings" class="bg-white hover:bg-gray-100">Settings</option>
      <option value="earnings" class="bg-white hover:bg-gray-100">Earnings</option>
      <option value="signout" class="bg-white hover:bg-gray-100">Sign out</option>
    </select>
    <i
      class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none text-gray-500"></i>
  </div>



</body>

</html>
